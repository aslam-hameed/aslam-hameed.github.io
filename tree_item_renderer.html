<button ng-click="collapse(data)" ng-show="(data.nodes.length > 0)&&(data.expanded)">-</button>
<button ng-click="expand(data)" ng-show="(data.nodes.length > 0)&&(!data.expanded)">+</button>
<img src="{{data.img}}" alt="" style="width:100px;height:100px;">
{{data.name}}
<ul ng-show="data.expanded">
    <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
</ul>
</script>
